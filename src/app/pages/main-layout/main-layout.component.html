<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
      <!-- <li nz-menu-item nzSelected>Create Navigation</li> -->
      @for (item of navFolders; track $index) {
      <li nz-menu-item>{{item}}</li>
      }

    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzWidth="500px" nzTheme="light">
      <app-menu></app-menu>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <!-- <nz-breadcrumb-item>List</nz-breadcrumb-item>
        <nz-breadcrumb-item>App</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <nz-content>Content</nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
